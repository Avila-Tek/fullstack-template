kind: pipeline
name: Grit - Verification

steps:
  - name: Grit - Code Check
    image: ubuntu
    environment:
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - (type -p wget >/dev/null || (sudo apt update && sudo apt-get install wget -y)) && sudo mkdir -p -m 755 /etc/apt/keyrings
      - curl -fsSL https://docs.grit.io/install | sh
      - echo $GH_TOKEN > token.txt
      - gh auth login --with-token < gh_token.txt
      - rm gh_token.txt
      - grit apply no_console_log
      - gh pr create --title 'REFACTOR:grit' --body '' --base 'main'
      - echo "âœ… Pull Request created"
trigger:
  branch:
    - GritPoC
    - development
    - staging
    - main
  event:
    - push
    - pull_request

node:
  kind: notification
