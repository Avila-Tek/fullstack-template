kind: pipeline
name: Grit - Verification

steps:
  - name: Grit - Code Check
    image: ubuntu:latest
    environment:
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - apt-get install curl
      - curl -fsSL https://docs.grit.io/install | bash
      - grit init
      - grit check
      # - rm gh_token.txt
      # - grit apply no_console_log
      # - gh pr create --title 'REFACTOR:grit' --body '' --base 'main'
      # - echo "âœ… Pull Request created"
trigger:
  branch:
    - GritPoC
    - development
    - staging
    - main
  event:
    - push
    - pull_request

node:
  kind: notification
