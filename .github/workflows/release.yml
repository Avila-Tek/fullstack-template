name: Create release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag#v}" \
              --generate-notes
      - name: New release
        env:
          APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
          APP_ID: ${{ secrets.LARK_APP_ID }}
          RECEIVE_ID_TYPE: email
          RECEIVE_ID: lsanchez@avilatek.dev
          VERSION: ${{ github.ref_name }}
          LINK: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
        uses: docker://lesanpi/lark-release-version-card:v1.0
